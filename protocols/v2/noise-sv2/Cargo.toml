[package]
name = "noise_sv2"
version = "0.1.1"
authors = ["fi3 <email@email.org>"]
edition = "2018"
description = "Sv2 noise"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
snow = "0.8"
# TODO use crates.io repo as soon as a new version is issued (version 1.0.1 is not wirking)
ed25519-dalek = { git = "https://github.com/dalek-cryptography/ed25519-dalek", branch = "develop",features = ["rand", "serde", "alloc"], default-features = false }
bs58 = { version ="0.4.0", features = ["check"] }
serde_json = { version = "1.0.64", default-features = false, features = ["alloc"] }
bytes = "1.0.1"
serde = { version = "1.0.89", features = ["derive"], default-features = false }
rand = "0.7.3" 
const_sv2 = {version = "0.1.*", path = "../../../protocols/v2/const-sv2"}
buffer_sv2 = {version = "0.1.*", path = "../../../utils/buffer"}
binary_sv2 = { version = "0.1.3", path = "../../../protocols/v2/binary-sv2/binary-sv2" }

# Because lots of other crates depend on log 0.4.x let's just defer to their version - when I tried latest (0.4.17) it failed to compile
log = "0.4"
